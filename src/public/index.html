<!DOCTYPE html>
<html>
    <head>
        <title>Nurse Lovelace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Nurse Lovelace</h1>
        </div>
        <hr>
        <div class="container" id="personal-info">
            <h2>Personal information</h2>
            <p>Please tell us about yourself so we can help</p>
            <form id="initform" method="post" action="/initinfo" class="form-inline" role="form">
                <div class="form group">
                    <label for="age">Age: </label>
                    <select name="age" id="age">
                    </select>
                </div>
                <div class="form group">
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender">
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                </div>
                <div class="ui-widget">
                    <label for="tags">Main Symptom: </label>
                    <input id="tags">
                </div>
                <button type="submit">Confirm</button> 
            </form>
        </div>

        <div class="container" id="question">
            <h2>Think carefully.</h2>
            <p>Do you have the following symptom?</p>
            <p id="symptom">Symptom<p>
            <div>
                <input id="symptomid" type="hidden" value="0" />
                <button id="question-true">Yes</button>
                <button id="question-false">No</button>
            </div>
            <hr>
            <button id="done-button">Done</button>
        </div>

        <div class="container" id="confirm">
            <h2>We think it's</h2>
            <p id="diagnosis">A disease</p>
            <p>Is that correct?<p>
            <div>
                <button id="confirm-true">Yes</button>
                <button id="confirm-false">No</button>
            </div>
        </div>

        <div class="container" id="correct-diagnosis">
            <h2>Sorry</h2>
            <p>Please enter correct diagnosis.<p>
            <div>
                <input id="correct-diagnosis-text" type="text" placeholder="Please enter disease.."/>
                <button id="correct-diagnosis-btn">Send</button>
            </div>
        </div>

        <div class="container" id="pain">
            <h2>Pain</h2>
            <p>Are you experiencing any pain?<p>
            <div>
                <select name="pain-description" id="pain-description">
                    <option value="-1">None</option>
                    <option value="0">Sharp</option>
                    <option value="1">Dull</option>
                    <option value="2">Burning</option>
                    <option value="3">Clenching</option>
                    <option value="4">Pleuritic</option>
                    <option value="5">Colicky</option>
                </select>
                <select name="pain-when" id="pain-when">
                    <option value="-1">None</option>
                    <option value="6">Constant</option>
                    <option value="7">On rest</option>
                    <option value="8">On exertion</option>
                    <option value="9">Dysuria</option>
                    <option value="10">Dysparenunia</option>
                </select>
                <select name="pain-long" id="pain-long">
                    <option value="-1">None</option>
                    <option value="11">4 hours</option>
                    <option value="12">8 hours</option>
                    <option value="13">1 day</option>
                    <option value="14">2 days</option>
                    <option value="15">1 week</option>
                    <option value="16">1 month</option>
                    <option value="17">6 months</option>
                </select>
                <select name="pain-changes" id="pain-changes">
                    <option value="-1">None</option>
                    <option value="18">Better with lying still</option>
                    <option value="19">Better with moving around</option>
                    <option value="20">Worse with breathing</option>
                    <option value="21">Worse with eating</option>
                    <option value="22">Worse with moving around</option>
                </select>
                <input id="correct-diagnosis-text" type="text" placeholder="">
                <button id="correct-diagnosis-btn">Send</button>
            </div>
        </div>

        <div class="container">
            <hr>
            <div id="results" class="alert alert-info">Welcome</div>
            <hr>
        </div>
    </body>
</html>
